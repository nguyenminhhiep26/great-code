<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Froms</title>
</head>
<body>
<form action="http://www.example.com/subscribe.php">
<fieldset>
    <legend>Your Details</legend>
    <label>Name: <input type="text" name="Name"></label><br>
    <label>Email: <input type="email" name="email"> </label>
</fieldset>
    <fieldset>
        <legend>Your Review</legend>
        <label>How did you hear about us?</label>
        <select name="ins" size="1">
        <option value="Google" > Google</option>
        <option value="Friend"> Friend</option>
        <option value="Advert" selected="selected">Advert</option>
        <option value="Other">Other</option>
        </select>
        <br/>
        <br/>
        <label>Would visit again?</label>
        <br/>
        <input type="radio" name="luachon" value="Yes"> Yes
        <input type="radio" name="luachon" value="No"> No
        <input type="radio" name="luachon" value="Maybe"> Maybe
        <br/>
        <br/>
        <label>Comments:</label>
        <br/>
        <textarea name="Comments"  cols="30" rows="3"></textarea>
        <br/>
        <br/>
        <label>
            <input type="checkbox" name="checkbox">Sign me up for email updates
        </label>
        <br/>
        <label>
            <input type="submit" value="Submit review">
        </label>
    </fieldset>

</form>
</body>
</html>
