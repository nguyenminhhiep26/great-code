<body>
<div class="contact">
    <h2>WE'D LOVE TO HEAR FROM YOU</h2>
    <form class="contact1">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Name" id="floatingTextarea2" style="height: 27px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Email" id="floatingTextarea2" style="height: 27px"></textarea>

        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Subject" id="floatingTextarea2" style="height: 27px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Message" id="floatingTextarea2" style="height: 110px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>
        <input type="submit" value="SEND YOUR MESSAGE">
        <input type="reset" value="RESET">
    </form>
</div>
