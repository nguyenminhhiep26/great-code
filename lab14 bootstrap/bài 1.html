<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Button Variations</h2>
    <button type="button" class="btn"> Hiệp </button>
    <button type="button" class="btn btn-default"> Thu </button>
    <button type="button" class="btn btn-primary"> bố Huy </button>
    <button type="button" class="btn btn-warning"> mẹ Hiền </button>
    <button type="button" class="btn btn-danger"> Thảo </button>
    <button type="button" class="btn btn-link"> bồ nhí </button>
    <button type="button" class="btn btn-success"> bạn thân </button>
    <button type="button" class="btn btn-info"> bạn hiền </button>
</div>
</body>
</html>
